<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #ladebildschirm {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff; /* Hintergrundfarbe des Ladebildschirms */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="ladebildschirm">Lade...</div>
    <img id="mein-bild" src="bild.jpg" alt="Baum" style="display: none;">

    <script>
        const meinBild = document.getElementById("mein-bild");
        const ladebildschirm = document.getElementById("ladebildschirm");

        meinBild.onload = function () {
            // Bild ist vollst√§ndig geladen
            ladebildschirm.style.display = "none"; // Ladebildschirm ausblenden
            meinBild.style.display = "block"; // Bild anzeigen
        };

        meinBild.src = "bild.jpg"; // Lade das Bild
    </script>
</body>
</html>
